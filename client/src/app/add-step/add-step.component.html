
<div [hidden]="submitted" class="container" style="background-color: #fff; padding:20px; width:60%; margin-top: 7%">
    <form (submit)="addStep()" >
        <div class="form-group">
        <h3>Step {{counter}}</h3>
        </div>
        <div class="form-group">
        <label for="description">description</label>
        <textarea type="text" class="form-control" id="description" placeholder="description"
         [(ngModel)]="step.description" name="description" #description="ngModel"></textarea>
      </div>
      <div class="btn-group btn-group-sm">
      	<button  style="margin-right: 10px;" class="btn btn-light" type="submit" (click)="increment()">add</button>
      </div>
      <div class="btn-group btn-group-sm">
        <button class="btn btn-light"type="submit" (click)="Save()">save</button>
      </div>
    </form>
</div>
