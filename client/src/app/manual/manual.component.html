<div *ngFor="let manual of manuals">
    
<div class="card bg-white container manual" >
  <h5 class="card-header" style="background-color:#fff">{{manual?.name}}</h5>
  <div class="card-body">
    <p class="card-text">Topic: {{manual?.topicName}}</p>
    <p class="card-text">{{manual?.description}}</p>
    <p class="card-text"></p>
    
    <div class="text right">
    <a  [routerLink]="['/manual', manual?.id,1]" class="btn btn-dark btn-right">detail</a>
  </div>
  {{manual?.exp}}
  </div>
</div>
</div>
