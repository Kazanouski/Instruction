<div [hidden]="submitted" class="container" style="width:75%; padding:20px; margin-top:7%; background-color: #fff">
  <form  #detailCustomerForm="ngForm">
    <div class="form-group">
      <h3>Update manual</h3>
    </div>
    <div class="form-group">
      <label for="name">name</label>
      <input type="text" class="form-control" id="name" required
      [(ngModel)]="manual.name" name="name" #name="ngModel">
    </div>
    <div class="form-group">
      <label for="description">description</label>
      <textarea type="text" class="form-control" id="description" required
      [(ngModel)]="manual.description" name="description" #description="ngModel"></textarea>
    </div>
    <div class="btn-group btn-group-sm">
      <button type="button" style="margin-right:10px;" class="btn btn-light" (click)="updateManual()" [disabled]="!detailCustomerForm.form.valid">Update</button>
      <button type="button" class="btn btn-light" (click)="deleteManual()" >Delete</button>
   </div>
  </form>
</div>
