<div [hidden]="submitted">
  <form  #detailCustomerForm="ngForm">
    <div class="form-group">
      <label for="name">name</label>
      <input type="text" class="form-control" id="name" required
      [(ngModel)]="users.name" name="name" #name="ngModel">
    </div>
    <div class="form-group">
      <label for="email">email</label>
      <input type="email" class="form-control" id="email" required
      [(ngModel)]="users.email" name="email" #name="ngModel">
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <input type="text" class="form-control" id="password" required
      [(ngModel)]="users.password" name="password" #name="ngModel">
    </div>
    <div class="btn-group btn-group-sm">
      <button type="button" class="btn btn-dark" (click)="updateUsers()" [disabled]="!detailCustomerForm.form.valid">Update</button>
      <button type="button" class="btn btn-dark" (click)="deleteUsers()">Delete</button>
   </div>
  </form>
</div>
