<div  >
    <div class="row" >
      <div class="col-md-6 mt-5 mx-auto">
        <form (submit)="register()" style="width:100%" >
          <h1 class="h3 mb-3 font-weight-normal">Register</h1>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" [(ngModel)] = "credentials.name" #name="ngModel" required minlength="4"/>
          </div>
          <div class="form-group">
              <label for="email">Email Adress</label>
              <input type="email" class="form-control" name="email" placeholder="Enter Email" [(ngModel)] = "credentials.email" required email/>
            </div>
          <div class="form-group">
              <label >Password</label>
              <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)] = "credentials.password" required/>
            </div>
            <button class="btn btn-lg btn-dark btn-block" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
